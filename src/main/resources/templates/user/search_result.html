<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; margin-bottom: 20px; }
        .products-container { display:flex; flex-wrap: wrap; gap: 20px; }
        .product-card {
            border:1px solid #ddd; border-radius:8px; padding:10px; width:200px;
            cursor:pointer; display:flex; flex-direction:column; align-items:center;
            transition: transform 0.2s;
        }
        .product-card:hover { transform:translateY(-5px); box-shadow:0 4px 8px rgba(0,0,0,0.2); }
        .product-card img { width:150px; height:150px; object-fit:cover; margin-bottom:10px; }
        .product-card h3 { font-size:16px; margin:5px 0; text-align:center; }
        .product-card p { font-size:14px; margin:2px 0; text-align:center; }
        .product-card .price { font-weight:bold; color:#e53935; }
        .no-products { text-align:center; margin-top:50px; color:#777; font-size:18px; }
    </style>
</head>
<body>

<h2>Search Results for "<span th:text="${keyword}"></span>"</h2>

<!-- No products -->
<div class="products-container" th:if="${!#lists.isEmpty(products)}">

    <div th:each="product : ${products}"
         class="product-card"
         th:onclick="|window.location.href='/product/${product.id}'|">

        <img th:src="@{/api/products/image/{name}(name=${product.imageName})}"
             alt="Product Image"
             width="150" height="150">

        <h3 th:text="${product.name}">Product Name</h3>

        <p th:text="${product.description}">Product Description</p>

        <p class="price">
            â‚¹ <span th:text="${product.price}">0</span>
        </p>

    </div>

</div>

</body>
</html>

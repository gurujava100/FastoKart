<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background:#f4f7fb;
        }
        .success-icon{
            font-size:70px;
            color:#28a745;
        }
        .card{
            border-radius:18px;
        }
        .order-box{
            background:#fafafa;
            border-radius:12px;
            padding:18px;
        }
        .price{
            font-size:22px;
            font-weight:700;
            color:#198754;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="card shadow-lg p-4 text-center">

        <div class="success-icon">✔</div>

        <h2 class="text-success mt-2">Order Placed Successfully!</h2>
        <p class="text-muted">Your order has been confirmed</p>

        <div class="order-box mt-4 text-start">

            <div class="row">
                <div class="col-md-6">
                    <p><b>Order ID:</b> <span th:text="${order.id}"></span></p>
                    <p><b>Name:</b> <span th:text="${order.customerName}"></span></p>
                    <p><b>Phone:</b> <span th:text="${order.phone}"></span></p>
                </div>

                <div class="col-md-6">
                    <p><b>Payment:</b> <span th:text="${order.paymentMethod}"></span></p>
                    <p><b>Address:</b> <span th:text="${order.address}"></span></p>
                    <p class="price">Total: ₹ <span th:text="${order.totalAmount}"></span></p>
                </div>
            </div>

        </div>

        <div class="mt-4">
            <a href="/products" class="btn btn-primary px-4">Continue Shopping</a>
            <a href="/" class="btn btn-outline-secondary px-4">Go Home</a>
        </div>

    </div>

</div>

</body>
</html>

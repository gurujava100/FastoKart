<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            max-height: 450px;
            object-fit: contain;
        }
        .thumbnail {
            max-width: 80px;
            cursor: pointer;
            margin-right: 5px;
            border: 1px solid #ddd;
            padding: 2px;
        }
        .thumbnail:hover {
            border-color: #007bff;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .discount {
            color: red;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">MyShop</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Left: Images -->
        <div class="col-md-6">
            <div class="mb-3">
                <img id="mainImage"
                     th:src="@{'/api/products/image/' + ${product.imageName}}"
                     class="img-fluid product-image rounded shadow-sm"
                     alt="Product Image">
            </div>
            <div class="d-flex">
                <!-- Thumbnails -->
                <img th:src="@{'/api/products/image/' + ${product.imageName}}"
                     class="thumbnail rounded"
                     onclick="document.getElementById('mainImage').src=this.src">
                <!-- Add more thumbnails if available -->
            </div>
        </div>

        <!-- Right: Product details -->
        <div class="col-md-6">
            <h3 th:text="${product.name}">Product Name</h3>
            <p class="text-muted" th:text="${product.description}">Product description goes here</p>

            <div class="mb-3">
                <span class="price">â‚¹<span th:text="${product.price}">0</span></span>
                <!-- Optional discount display -->
                <!-- <span class="discount">20% Off</span> -->
            </div>

            <div class="d-flex gap-2 mb-3">
                <button class="btn btn-success flex-grow-1"
                        th:onclick="'addToCart(' + ${product.id} + ')'">
                    Add to Cart
                </button>
                <button class="btn btn-warning rounded-pill px-3 py-1 add-cart-btn"
                        th:onclick="'buyProduct(' + ${product.id} + ')'">
                    Buy Now
                </button>
            </div>

            <p class="text-muted">Free delivery in 3-5 days.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addToCart(productId) {
        fetch('/api/cart/add?productId=' + productId, { method: 'POST' })
            .then(res => res.text())
            .then(data => {
                alert(data); // Can replace with a toast later
                updateCartCount();
            });
    }

    function buyNow() {
        alert('Redirect to checkout page (not implemented yet).');
    }

    function updateCartCount() {
        fetch('/api/cart/count')
            .then(res => res.json())
            .then(data => {
                const cartCount = document.getElementById('cartCount');
                if(cartCount) cartCount.innerText = data.count;
            });
    }
</script>
<script th:src="@{/js/product.js}"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #f4f6f9; }
        .sidebar { min-height: 100vh; background: #212529; }
        .sidebar a { color: #adb5bd; text-decoration: none; }
        .sidebar a:hover { color: #fff; }
        .card-icon { font-size: 2rem; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar p-3">
            <h4 class="text-white">
                <a th:href="@{/admin/}" class="text-white text-decoration-none">
                    Admin Panel
                </a>
            </h4>
            <hr class="text-secondary">
            <ul class="nav flex-column">

                   <li class="nav-item mb-2">
                       <a class="nav-link"
                    th:href="@{/admin/categories/}">
                    üìÇ Categories
                     </a>
                     </li>
                <li class="nav-item mb-2">
                    <a class="nav-link"
                       th:href="@{/admin/subcategories}">
                        üè∑ SubCategories
                    </a>
                </li>
                <!-- Products Dropdown -->
                <li class="nav-item mb-2">
                    <a class="nav-link"
                       th:href="@{/api/products/}">
                        üì¶ Products
                        <span>‚ñæ</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">

            <!-- Top Bar -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h2>Dashboard</h2>
                <span class="text-muted">Welcome, <b th:text="${adminName}">Admin</b></span>
            </div>

            <!-- Statistics Cards -->
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h6>Total Products</h6>
                                <h3 th:text="${totalProducts}">0</h3>
                            </div>
                            <i class="bi bi-box card-icon text-primary"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h6>Total Orders</h6>
                                <h3 th:text="${totalOrders}">0</h3>
                            </div>
                            <i class="bi bi-cart-check card-icon text-success"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h6>Total Users</h6>
                                <h3 th:text="${totalUsers}">0</h3>
                            </div>
                            <i class="bi bi-people card-icon text-warning"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h6>Total Revenue</h6>
                                <h3>‚Çπ<span th:text="${totalRevenue}">0</span></h3>
                            </div>
                            <i class="bi bi-currency-rupee card-icon text-danger"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Orders Table -->
            <div class="card mt-5 shadow-sm">
                <div class="card-header bg-white">
                    <h5>Recent Orders</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Status</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order,iterStat : ${recentOrders}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${order.orderId}">ORD001</td>
                            <td th:text="${order.userName}">John</td>
                            <td>
                                <span class="badge bg-success" th:text="${order.status}">DELIVERED</span>
                            </td>
                            <td>‚Çπ<span th:text="${order.totalAmount}">0</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

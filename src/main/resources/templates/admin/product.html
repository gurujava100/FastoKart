            <!-- Top Bar -->
            <div class="d-flex justify-content-between align-items-center mt-3"><h2>Product</h2>

                <div class="col-md-3">

                <div class="col-md-3">
                    <div class="card shadow-sm" onclick="loadAllProducts()">
                        <div class="card-body d-flex justify-content-between align-items-center">

            <!-- ADD CATEGORY FORM ROW -->
            <!-- category form-->
            <div class="mt-4">

                  <div id="productContainer"></div>

                <div id="addProductForm"
                     class="card shadow-sm d-none" data-section>
                    <div class="card-header bg-white">
                        Add New Product
                    </div>

                    <div class="card-body">
                        <form id="addProductFormElement"
                              enctype="multipart/form-data">

                            <!-- Product Name -->
                            <div class="mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3"></textarea>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" step="0.01" name="price" class="form-control" required>
                            </div>
                            <!-- Sub Category -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Sub Category</label>
                                <select name="subCategoryId"
                                        class="form-select"
                                        required>
                                    <option value="">Select Sub Category</option>
                                    <th:block th:each="sub : ${categories}">
                                        <option th:value="${sub.id}"
                                                th:text="${sub.name}">
                                        </option>
                                    </th:block>
                                </select>
                            </div>
                            <!-- Active -->
                            <div class="form-check mb-3">
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="active"
                                       value="true"
                                       checked>
                                <label class="form-check-label">
                                    Active
                                </label>
                            </div>

                            <!-- Image -->
                            <div class="mb-3">
                                <label class="form-label">Product Image</label>
                                <input type="file" name="imageFile" class="form-control">
                            </div>

                            <div class="d-flex gap-2">

                                <button type="button" id="saveProductBtn" class="btn btn-success" onclick="saveProductOnClick()">Save Product</button>
                                <button type="button" class="btn btn-secondary" onclick="document.getElementById('addProductFormElement').reset(); resetCategoryError();">Cancel</button>

                            </div>
                        </form>
                    </div>
                </div>

                <!-- Testing Row-->

             <!--UPDATE PRODUCT OPEN-->
                <div class="modal fade" id="editProductModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5>Edit Product</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <input type="hidden" id="editId">

                                <div class="mb-3">
                                    <label>Name</label>
                                    <input type="text" id="editName" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Price</label>
                                    <input type="number" id="editPrice" class="form-control">
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" id="editStatus" class="form-check-input">
                                    <label class="form-check-label">Active</label>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" onclick="updateProduct()">Update</button>
                                </div>
                            </div>

                        </div>
                    </div>

            </div>




            <!-- Testing Row end-->
            <div class="card mt-5 shadow-sm">
                <div class="card-header bg-white">
                    <h5>Recent Orders</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Status</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order,iterStat : ${recentOrders}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${order.orderId}">ORD001</td>
                            <td th:text="${order.userName}">John</td>
                            <td>
                                <span class="badge bg-success" th:text="${order.status}">DELIVERED</span>
                            </td>
                            <td>‚Çπ<span th:text="${order.totalAmount}">0</span></td>
                        </tr>
                        </tbody>
